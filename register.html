<!DOCTYPE html>
<html lang="en" x-data="{ showPassword:false, showConfirmPassword:false }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Exodus</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(180deg, #121425, #101126);
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .toggle-password {
            transition: all 0.2s ease;
        }
        
        .toggle-password:hover {
            transform: scale(1.1);
        }
        
        .form-input {
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .password-criteria {
            transition: all 0.2s ease;
        }
        
        .criteria-met {
            color: #10B981;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px 0;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>

<body class="text-white">
    <div class="main-container">
        <!-- Header -->
        <header class="absolute top-6 left-6 z-10">
            <button onclick="history.back()" class="text-white text-2xl hover:text-indigo-300 transition-colors">
                <i class="fas fa-arrow-left"></i>
            </button>
        </header>

        <div class="content-wrapper">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <div class="text-4xl font-extrabold text-indigo-400">
                    <img src="./exodus-removebg-preview.png" alt="Exodus Logo" width="150px">
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-center text-3xl font-bold mb-2">
                Create Account
            </h1>
            
            <p class="text-center text-gray-400 mb-8">
                Join Exodus to secure your crypto assets
            </p>

            <!-- Form -->
            <form class="space-y-6 w-full max-w-md mx-auto px-4">

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input 
                        id="email"
                        type="email" 
                        placeholder="Enter your email address"
                        class="w-full px-4 py-4 rounded-xl bg-[#1A1C33] text-white placeholder-gray-400 focus:outline-none form-input border-0"/>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <input 
                            id="password"
                            :type="showPassword ? 'text' : 'password'" 
                            placeholder="Create a strong password"
                            class="w-full px-4 py-4 rounded-xl bg-[#1A1C33] text-white placeholder-gray-400 focus:outline-none form-input border-0"
                            x-on:input="updatePasswordStrength()"/>
                        
                        <button 
                            type="button" 
                            @click="showPassword = !showPassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white toggle-password">
                            <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                    
                    <!-- Password Strength Indicator -->
                    <div class="mt-2">
                        <div class="flex space-x-1 mb-1">
                            <div id="strength-1" class="password-strength flex-1 bg-gray-700"></div>
                            <div id="strength-2" class="password-strength flex-1 bg-gray-700"></div>
                            <div id="strength-3" class="password-strength flex-1 bg-gray-700"></div>
                            <div id="strength-4" class="password-strength flex-1 bg-gray-700"></div>
                        </div>
                        <p id="strength-text" class="text-xs text-gray-400">Password strength</p>
                    </div>
                    
                    <!-- Password Criteria -->
                    <div class="mt-3 space-y-1">
                        <p class="text-xs text-gray-400 mb-2">Password must contain:</p>
                        <div class="flex items-center space-x-2 password-criteria" id="criteria-length">
                            <i class="fas fa-circle text-xs text-gray-500"></i>
                            <span class="text-xs text-gray-400">At least 8 characters</span>
                        </div>
                        <div class="flex items-center space-x-2 password-criteria" id="criteria-uppercase">
                            <i class="fas fa-circle text-xs text-gray-500"></i>
                            <span class="text-xs text-gray-400">One uppercase letter</span>
                        </div>
                        <div class="flex items-center space-x-2 password-criteria" id="criteria-number">
                            <i class="fas fa-circle text-xs text-gray-500"></i>
                            <span class="text-xs text-gray-400">One number</span>
                        </div>
                        <div class="flex items-center space-x-2 password-criteria" id="criteria-special">
                            <i class="fas fa-circle text-xs text-gray-500"></i>
                            <span class="text-xs text-gray-400">One special character</span>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <div class="relative">
                        <input 
                            id="confirmPassword"
                            :type="showConfirmPassword ? 'text' : 'password'" 
                            placeholder="Re-enter your password"
                            class="w-full px-4 py-4 rounded-xl bg-[#1A1C33] text-white placeholder-gray-400 focus:outline-none form-input border-0"/>
                        
                        <button 
                            type="button" 
                            @click="showConfirmPassword = !showConfirmPassword"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white toggle-password">
                            <i :class="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                    <p id="password-match" class="text-xs mt-2 hidden">
                        <!-- This will show if passwords match or not -->
                    </p>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input 
                        id="terms"
                        type="checkbox" 
                        class="mt-1 rounded bg-[#1A1C33] border-gray-600 text-indigo-600 focus:ring-indigo-500 focus:ring-offset-gray-800"/>
                    <label for="terms" class="text-sm text-gray-300">
                        I agree to the <a href="#" class="text-indigo-400 hover:underline">Terms of Service</a> and <a href="#" class="text-indigo-400 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <!-- Create Account Button -->
                <button 
                    type="submit"
                    class="w-full py-4 bg-indigo-600 rounded-full text-lg font-semibold hover:bg-indigo-700 transition-all duration-300 transform hover:-translate-y-0.5 shadow-lg hover:shadow-indigo-500/25">
                    Create Account
                </button>
            </form>

            <!-- Sign In -->
            <div class="text-center mt-8">
                <p class="text-gray-400 text-sm">Already have an account?</p>
                <a href="login.html" class="text-indigo-400 font-semibold hover:underline transition-colors">Sign in</a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-6 mt-auto">
            <p class="text-gray-500 text-xs">Â© 2023 Exodus. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBars = [
                document.getElementById('strength-1'),
                document.getElementById('strength-2'),
                document.getElementById('strength-3'),
                document.getElementById('strength-4')
            ];
            const strengthText = document.getElementById('strength-text');
            
            // Reset bars
            strengthBars.forEach(bar => {
                bar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500');
                bar.classList.add('bg-gray-700');
            });
            
            // Check password criteria
            const hasMinLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            // Update criteria indicators
            updateCriteriaIndicator('criteria-length', hasMinLength);
            updateCriteriaIndicator('criteria-uppercase', hasUppercase);
            updateCriteriaIndicator('criteria-number', hasNumber);
            updateCriteriaIndicator('criteria-special', hasSpecialChar);
            
            // Calculate strength
            let strength = 0;
            if (hasMinLength) strength++;
            if (hasUppercase) strength++;
            if (hasNumber) strength++;
            if (hasSpecialChar) strength++;
            
            // Update strength bars and text
            if (password.length > 0) {
                const colors = ['bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
                const texts = ['Weak', 'Fair', 'Good', 'Strong'];
                
                for (let i = 0; i < strength; i++) {
                    strengthBars[i].classList.remove('bg-gray-700');
                    strengthBars[i].classList.add(colors[strength-1]);
                }
                
                strengthText.textContent = `${texts[strength-1] || 'Weak'} password`;
                strengthText.className = `text-xs ${strength >= 3 ? 'text-green-500' : strength >= 2 ? 'text-blue-500' : 'text-red-500'}`;
            } else {
                strengthText.textContent = 'Password strength';
                strengthText.className = 'text-xs text-gray-400';
            }
            
            // Check password match
            checkPasswordMatch();
        }
        
        function updateCriteriaIndicator(elementId, met) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('i');
            const text = element.querySelector('span');
            
            if (met) {
                icon.classList.remove('text-gray-500');
                icon.classList.add('text-green-500');
                text.classList.add('criteria-met');
            } else {
                icon.classList.remove('text-green-500');
                icon.classList.add('text-gray-500');
                text.classList.remove('criteria-met');
            }
        }
        
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchElement = document.getElementById('password-match');
            
            if (confirmPassword.length === 0) {
                matchElement.classList.add('hidden');
                return;
            }
            
            if (password === confirmPassword) {
                matchElement.textContent = 'Passwords match';
                matchElement.className = 'text-xs mt-2 text-green-500';
                matchElement.classList.remove('hidden');
            } else {
                matchElement.textContent = 'Passwords do not match';
                matchElement.className = 'text-xs mt-2 text-red-500';
                matchElement.classList.remove('hidden');
            }
        }
        
        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').addEventListener('input', updatePasswordStrength);
            document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        });
    </script>

</body>
</html>
