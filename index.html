<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Withdrawal Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .withdrawal-container {
            max-width: 600px;
            width: 100%;
            background: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
            height: auto; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .summary-box {
            background-color: #3b3b4f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #d1d1e0;
        }

        .btn-confirm {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
        }

        .btn-confirm:hover {
            background-color: #e0a800;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info p {
            font-size: 1rem;
            color: #ffc107;
            margin-bottom: 0;
        }

        .user-info small {
            display: block;
            color: #b0b0c0;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .withdrawal-container {
                padding: 40px 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .withdrawal-container {
                padding: 50px 10px;
                height: 100vh;
                justify-content: center;
            }

            .btn {
                width: 100%;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                gap: 10px;
            }

            h2 {
                font-size: 1.2rem;
            }

            .user-info p {
                font-size: 1rem;
            }

            .summary-box h5 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container withdrawal-container">
        <div class="user-info">
            <p>Land Investment Account</p>
            <small>Kate Williams</small>
        </div>

        <h2 class="text-center mb-4">Confirm Bitcoin Withdrawal</h2>

        <div class="mb-3">
            <label for="btcAddress" class="form-label">Bitcoin Address</label>
            <input type="text" id="btcAddress" class="form-control" value="bc1q6g8ctev2pg8n5m9jxs3fkq5aclqjhkw6mhurff" readonly>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount to Withdraw</label>
            <input type="text" id="amount" class="form-control" value="0.669 BTC (Approx. $57,000)" readonly>
        </div>

        <div class="mb-3">
            <label for="fee" class="form-label">Withdrawal Fee</label>
            <input type="text" id="fee" class="form-control" value="0.0364 BTC (Approx. $3,100)" readonly>
        </div>

        <div class="summary-box">
            <h5>Total Amount Deducted</h5>
            <p><strong>0.7054 BTC</strong></p>
        </div>

        <div class="d-flex justify-content-between">
            <a href="pending.html" class="btn btn-secondary">Back</a>
            <button class="btn btn-confirm" onclick="confirmWithdrawal()">Confirm Withdrawal</button>
        </div>
    </div>

    <script>
        function confirmWithdrawal() {
            alert("Kate, your withdrawal is being processed. Please check your email for updates.");
            window.location.href = "pending.html";
        }
    </script>

</body>
</html>
