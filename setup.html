<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup | Initial Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --error: #ef233c;
            --success: #2ec4b6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .setup-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-light);
            font-size: 15px;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            padding-right: 40px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }
        
        button[type="submit"]:hover {
            background-color: var(--primary-dark);
        }
        
        .messages {
            margin-bottom: 24px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .message.error {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--error);
        }
        
        .password-hint {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 6px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 47%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            background: none;
            border: none;
            padding: 4px;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        @media (max-width: 480px) {
            .setup-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="logo">AdminPanel</div>
        <h1>Initial Setup</h1>
        <p class="subtitle">Configure your admin panel to get started</p>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message error">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="site_name">Site Name</label>
                <input type="text" id="site_name" name="site_name" placeholder="My Awesome Site" required>
            </div>
            
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
                <p class="password-hint">Use at least 8 characters with a mix of letters, numbers, and symbols.</p>
            </div>
            
            <button type="submit">Complete Setup</button>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
