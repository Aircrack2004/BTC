<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Out Confirmation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 100vh;
      padding: 20px 16px;
      box-sizing: border-box;
    }

    .icon-circle {
      background-color: #00d632;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
    }

    .icon-circle img {
      width: 28px;
      height: 28px;
    }

    .title {
      margin-top: 16px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
      text-align: center;
    }

    .amount {
      margin-top: 40px;
      font-size: 36px;
      font-weight: 700;
      text-align: center;
    }

    .timestamp {
      font-size: 14px;
      color: #888;
      margin-top: 6px;
      text-align: center;
    }

    .status-bar {
      margin-bottom: 30px;
      background-color: #f5f5f5;
      border-radius: 100px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      color: #00b300;
      border: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 300px;
    }

    .status-bar::before {
      content: 'âœ“';
      margin-right: 8px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="icon-circle">
    <img src="./cash-removebg-preview.png" alt="Cash Icon">
  </div>

  <div class="title">Cash Out</div>
  <div class="subtitle">To Bank of America</div>

  <div class="amount">$3,500.00</div>
  <div class="timestamp">Friday at 2:34 PM</div>

  <div class="status-bar">Completed</div>

</body>
</html>
