<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Withdrawal Pending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            text-align: center;
            padding-top: 50px;
        }
        .pending-container {
            max-width: 600px;
            margin: 0 auto;
            background: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }
        h2 {
            margin-bottom: 30px;
        }
        .pending-status {
            font-size: 1.5rem;
            margin: 30px 0;
            color: #ffc107;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .animated-box {
            width: 10px;
            height: 10px;
            background-color: #ffc107;
            border-radius: 4px;
            animation: bounce 1s infinite;
        }
        .box-1 { animation-delay: 0s; }
        .box-2 { animation-delay: 0.2s; }
        .box-3 { animation-delay: 0.4s; }
        .box-4 { animation-delay: 0.6s; }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .summary-box {
            background-color: #3b3b4f;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
            color: #d1d1e0;
        }
        .summary-box h5 {
            text-align: left;
            margin-bottom: 15px;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary-table td {
            padding: 5px 0;
            vertical-align: top;
        }
        .summary-table td:first-child {
            color: #ffc107;
            text-align: left;
        }
        .summary-table td:last-child {
            text-align: right;
        }
        .summary-table i {
            margin-right: 5px;
        }
        .btn-back {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 40px auto 0;
            display: flex;
        }
        .btn-back i {
            margin-right: 5px;
        }
        .btn-back:hover {
            background-color: #e0a800;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 20px;
            }
            .pending-container {
                padding: 40px 20px;
            }
        }

        @media (max-width: 480px) {
            .pending-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding: 50px 10px;
            }
            h2 {
                margin-bottom: 20px;
            }
            .pending-status {
                font-size: 1.2rem;
            }
            .btn-back {
                margin-top: 30px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container pending-container">
        <h2>Bitcoin Withdrawal Pending</h2>

        <div class="pending-status">
            Pending 
            <div class="animated-box box-1"></div>
            <div class="animated-box box-2"></div>
            <div class="animated-box box-3"></div>
            <div class="animated-box box-4"></div>
        </div>

        <p>Your withdrawal is currently being processed.</p>

        <div class="summary-box">
            <h5>Summary</h5>
            <table class="summary-table">
                <tr>
                    <td><i class="bi bi-person-circle"></i> User:</td>
                    <td>Kate Williams</td>
                </tr>
                <tr>
                    <td><i class="bi bi-currency-bitcoin"></i> Amount:</td>
                    <td>0.669 BTC (Approx. $57,000)</td>
                </tr>
                <tr>
                    <td><i class="bi bi-percent"></i> Withdrawal Fee:</td>
                    <td>0.0364 BTC (Approx. $3,100)</td>
                </tr>
                <tr>
                    <td><i class="bi bi-calculator"></i> Total Deducted:</td>
                    <td>0.7054 BTC</td>
                </tr>
            </table>
        </div>

        <a href="index.html" class="btn btn-back">
            <i class="bi bi-arrow-left"></i> Back
        </a>
    </div>

</body>
</html>
