<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom styles for sidebar and hamburger animation */
        .sidebar {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            background-color: #f3f4f6; /* Light gray background */
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .hamburger span {
            transition: all 0.3s ease-in-out;
            background-color: #4b5563; /* Dark gray for hamburger */
        }
        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        /* Yellow accent styles */
        .nav-item li a:hover {
            color: #ca8a04 !important; /* Yellow-600 for hover */
        }
        .social-link:hover {
            transform: translateX(5px);
            transition: transform 0.2s ease;
            color: #ca8a04 !important; /* Yellow-600 for hover */
        }
        .sidebar li a:hover {
            color: #ca8a04 !important; /* Yellow-600 for hover */
        }
        /* Active menu item style */
        .active {
            color: #ca8a04 !important; /* Yellow-600 for active item */
            font-weight: 600;
        }
        /* Navbar container adjustments */
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-gray-200 shadow-md sticky top-0 z-50">
        <div class="navbar-container px-4 py-4"> <!-- Changed to use custom container -->
            <!-- Logo -->
            <div class="flex-shrink-0">
                <img src="./logo.png" alt="Logo" class="h-24 md:h-[150px] w-auto">
            </div>

            <!-- Desktop Menu -->
            <div class="nav-item-container hidden md:flex items-center">
                <ul class="nav-item flex items-center gap-8">
                    <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium transition-colors active">Home</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium transition-colors">About</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium transition-colors">Services</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium transition-colors">Track</a></li>
                    <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium transition-colors">Contacts</a></li>
                </ul>
            </div>

            <!-- Hamburger Button -->
            <div class="md:hidden">
                <button class="hamburger flex flex-col gap-1.5 p-2" onclick="toggleSidebar()">
                    <span class="w-6 h-0.5 bg-gray-700"></span>
                    <span class="w-6 h-0.5 bg-gray-700"></span>
                    <span class="w-6 h-0.5 bg-gray-700"></span>
                </button>
            </div>
        </div>

        <!-- Sidebar for Mobile -->
        <div class="sidebar fixed top-0 right-0 h-full w-64 shadow-lg md:hidden bg-gray-200">
            <div class="flex justify-end p-4">
                <button class="hamburger flex flex-col gap-1.5 p-2" onclick="toggleSidebar()">
                    <span class="w-6 h-0.5 bg-gray-700"></span>
                    <span class="w-6 h-0.5 bg-gray-700"></span>
                    <span class="w-6 h-0.5 bg-gray-700"></span>
                </button>
            </div>
            <ul class="flex flex-col gap-4 p-4">
                <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium active">Home</a><br></li>
                <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium">About</a><br></li>
                <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium">Services</a><br></li>
                <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium">Track</a><br></li>
                <li><a href="#" class="text-gray-700 hover:text-yellow-600 font-medium">Contacts</a><br></li>
            </ul>
            <!-- Social Media Links -->
            <div class="absolute bottom-0 w-full p-4 border-t border-gray-300">
                <ul class="flex flex-col gap-4">
                    <li>
                        <a href="#" class="social-link flex items-center gap-2 text-gray-700 hover:text-yellow-600">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </a><br>
                    </li>
                    <li>
                        <a href="#" class="social-link flex items-center gap-2 text-gray-700 hover:text-yellow-600">
                            <i class="fab fa-twitter"></i> Twitter
                        </a><br>
                    </li>
                    <li>
                        <a href="#" class="social-link flex items-center gap-2 text-gray-700 hover:text-yellow-600">
                            <i class="fab fa-discord"></i> Discord
                        </a><br>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const hamburger = document.querySelector('.hamburger');
            sidebar.classList.toggle('open');
            hamburger.classList.toggle('open');
        }
        
        // Add active class to current menu item
        document.querySelectorAll('.nav-item a, .sidebar a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.nav-item a, .sidebar a').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
                if (window.innerWidth < 768) { // Close sidebar on mobile after click
                    toggleSidebar();
                }
            });
        });
    </script>
</body>
</html>
