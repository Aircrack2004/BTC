<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Failed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .overlay-container {
            background-color: white;
            border-radius: 12px;
            width: 400px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transform: scale(0.9);
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .failure-message {
            padding: 30px;
            text-align: center;
        }
        
        .failure-icon {
            width: 80px;
            height: 80px;
            background-color: #f8d7da;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: #dc3545;
            font-size: 36px;
            font-weight: bold;
        }
        
        .failure-title {
            font-size: 22px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .failure-desc {
            font-size: 15px;
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
            padding: 0 10px;
        }
        
        .failure-detail {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            font-size: 14px;
        }
        
        .failure-buttons {
            display: flex;
            gap: 10px;
        }
        
        .failure-btn {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .failure-btn-primary {
            background-color: #dc3545;
            color: white;
        }
        
        .failure-btn-secondary {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #2c3e50;
        }
        
        .reference-number {
            font-size: 13px;
            color: #95a5a6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="failure-message">
            <div class="failure-icon">âœ•</div>
            <div class="failure-title">Transaction Failed</div>
            <div class="failure-desc">
                We were unable to complete your transaction due to restrictions on the recipient's account.
            </div>
            
            <div class="failure-detail">
                <strong>Reason:</strong> The recipient's account requires an upgrade to receive transfers of this amount.
            </div>
            
            <div class="failure-buttons">
                <button class="failure-btn failure-btn-secondary" id="cancelBtn">Back to Dashboard</button>
                <button class="failure-btn failure-btn-primary" id="retryBtn">Contact Support</button>
            </div>
            
            <div class="reference-number">
                Reference: TRX-<span id="refNumber">1850FP2023</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate a random reference number
            const ref = 'TRX-' + Math.floor(1000 + Math.random() * 9000) + 'FP' + 
                        new Date().getFullYear();
            document.getElementById('refNumber').textContent = ref;
            
            // Button handlers
            document.getElementById('cancelBtn').addEventListener('click', function() {
                // In a real implementation, this would return to dashboard
                alert('Returning to dashboard');
            });
            
            document.getElementById('retryBtn').addEventListener('click', function() {
                // In a real implementation, this would open support
                alert('Opening support contact options');
            });
        });
    </script>
</body>
</html>
