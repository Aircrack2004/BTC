<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Transfer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top Navbar */
        .top-nav {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-nav .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .top-nav .logo {
            height: 30px; /* Increased logo size */
        }

        .top-nav .logo-text {
            color: #003087;
            font-weight: bold;
            font-size: 18px;
            margin-left: 5px;
        }

        .top-nav .notification {
            font-size: 20px;
            color: #333;
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .transfer-card {
            width: 100%;
            max-width: 420px; /* Slightly wider */
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px; /* More padding */
            min-height: 500px; /* Taller form */
            display: flex;
            flex-direction: column;
        }

        .transfer-card h1 {
            font-size: 24px; /* Larger heading */
            color: #003087;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px; /* More spacing */
            flex-grow: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px; /* More spacing */
            color: #666;
            font-size: 15px; /* Slightly larger */
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 14px 18px; /* More padding */
            border: 1px solid #ddd;
            border-radius: 10px; /* Rounder corners */
            font-size: 16px;
        }

        .form-group textarea {
            height: 100px; /* Taller textarea */
            resize: none;
        }

        .amount-input {
            position: relative;
        }

        .amount-input span {
            position: absolute;
            left: 18px;
            top: 14px;
            font-size: 18px; /* Larger dollar sign */
            color: #003087;
            font-weight: bold;
        }

        .amount-input input {
            padding-left: 45px; /* More space for dollar sign */
        }

        .send-btn {
            background: #0070ba;
            color: white;
            border: none;
            padding: 16px; /* More padding */
            border-radius: 24px;
            font-size: 17px; /* Slightly larger */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px; /* More spacing */
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #005a9e;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .overlay-content {
            background: white;
            padding: 35px; /* More padding */
            border-radius: 16px;
            text-align: center;
            max-width: 320px; /* Slightly wider */
            width: 90%;
        }

        .overlay-content h2 {
            color: #003087;
            margin-bottom: 25px; /* More spacing */
            font-size: 22px; /* Larger */
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 35px; /* More spacing */
        }

        .dot {
            width: 12px; /* Larger dots */
            height: 12px;
            background: #e0e0e0;
            border-radius: 50%;
            margin: 0 6px; /* More spacing */
            animation: bounce 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); background: #e0e0e0; }
            50% { transform: translateY(-12px); background: #0070ba; } /* More bounce */
        }

        .processing-message {
            margin-top: 25px; /* More spacing */
            color: #666;
            font-size: 15px; /* Slightly larger */
        }

        .fee-notice {
            background: #fff8e1;
            padding: 15px; /* More padding */
            border-radius: 10px; /* Rounder corners */
            margin-top: 25px; /* More spacing */
            font-size: 15px; /* Slightly larger */
            color: #ff6d00;
        }

        .continue-btn {
            background: #0070ba;
            color: white;
            border: none;
            padding: 14px; /* More padding */
            border-radius: 24px;
            font-size: 15px; /* Slightly larger */
            cursor: pointer;
            width: 100%;
            margin-top: 25px; /* More spacing */
            transition: background 0.3s;
        }

        .continue-btn:hover {
            background: #005a9e;
        }

        /* Bottom Navbar */
        .bottom-nav {
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 14px 0; /* More padding */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 13px; /* Slightly larger */
        }

        .nav-item i {
            font-size: 22px; /* Larger icons */
            margin-bottom: 5px; /* More spacing */
        }

        .nav-item.active {
            color: #0070ba;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <div class="top-nav">
        <div class="logo-container">
            <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" class="logo">
        </div>
        <div class="notification">
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="transfer-card">
            <h1>Send Money</h1>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <div class="amount-input">
                    <span>$</span>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">To</label>
                <input type="email" id="email" placeholder="Recipient's email address">
            </div>
            
            <div class="form-group">
                <label for="note">Note (Optional)</label>
                <textarea id="note" placeholder="What's this payment for?"></textarea>
            </div>
            
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <div class="processing">
                <h2>Processing Payment</h2>
                <div class="progress-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="processing-message">
                    Completing transaction verification...
                </div>
                <div class="fee-notice">
                    <i class="fas fa-exclamation-circle"></i> $100 validation fee is required to complete theÂ deposit
                </div>
                <a href="./index.html"><button class="continue-btn" id="continueBtn">Proceed with payment</button></a>
            </div>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>Wallet</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-history"></i>
            <span>Activity</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
    </div>

    <script>
        // DOM Elements
        const sendBtn = document.getElementById('sendBtn');
        const overlay = document.getElementById('overlay');
        const continueBtn = document.getElementById('continueBtn');
        
        // Navbar active state
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
        
        // Send Button Click
        sendBtn.addEventListener('click', () => {
            const amount = document.getElementById('amount').value;
            const email = document.getElementById('email').value;
            
            // Simple validation
            if (!amount || !email) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Show processing overlay
            overlay.classList.add('active');
        });
        
        // Continue Button Click
        continueBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
            alert("Fee payment processed. Deposit completed successfully.");
            // Reset form
            document.getElementById('amount').value = '';
            document.getElementById('email').value = '';
            document.getElementById('note').value = '';
        });
    </script>
</body>
</html>
