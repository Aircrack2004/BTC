<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Upgraded - PayPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .paypal-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .paypal-logo {
            color: #003087;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: -1px;
        }
        
        .paypal-logo span {
            color: #009cde;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .success-icon i {
            color: white;
            font-size: 50px;
        }
        
        h1 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 600;
        }
        
        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .email-reference {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            border-left: 4px solid #0070ba;
        }
        
        .email-reference p {
            font-size: 16px;
            color: #495057;
        }
        
        .email {
            font-weight: bold;
            color: #003087;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 700;
            color: #28a745;
            margin: 20px 0;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background-color: #0070ba;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #005ea6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 112, 186, 0.3);
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            border-radius: 50%;
            opacity: 0;
            top: -20px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .success-icon {
            animation: bounce 1s ease;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="paypal-header">
            <div class="paypal-logo">Pay<span>Pal</span></div>
        </div>
        
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Congratulations!</h1>
        
        <p class="message">Recipient PayPal account has been successfully upgraded.</p>
        
        <div class="email-reference">
            <p><span class="email">giambrunoamy@gmail.com</span> can now receive payments</p>
        </div>
        
        <div class="amount">$11,250.00</div>
        
        <div class="buttons">
            <button class="btn btn-primary">Proceed</button>
        </div>
        
        <div class="footer">
            <p>Thank you for using PayPal. <a href="#">Need help?</a></p>
        </div>
    </div>

    <script>
        // Confetti animation
        function createConfetti() {
            const colors = ['#0070ba', '#003087', '#009cde', '#28a745', '#ffc439', '#ff5a5f', '#7b68ee'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 12 + 6;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 8 + 6; // Slower animation
                const delay = Math.random() * 3;
                
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}%`;
                confetti.style.animation = `confetti-fall ${animationDuration}s linear ${delay}s forwards`;
                
                // Random shapes
                if (Math.random() > 0.7) {
                    confetti.style.borderRadius = '0';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }
                
                container.appendChild(confetti);
            }
        }
        
        // Start confetti animation when page loads
        window.onload = function() {
            createConfetti();
            
            // Add a subtle bounce to the success icon
            const icon = document.querySelector('.success-icon');
            setTimeout(() => {
                icon.style.animation = 'bounce 0.6s ease';
            }, 2000);
        };
    </script>
</body>
</html>
